<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; }
    .icon {
      width: 144px;
      height: 144px;
      background: white;
      border-radius: 28.8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .lotus {
      width: 86.39999999999999px;
      height: 86.39999999999999px;
      position: relative;
      margin-bottom: 11.52px;
    }
    .lotus-center {
      width: 34.56px;
      height: 34.56px;
      background: #D4AF37;
      border-radius: 50%;
      position: absolute;
      top: 25.919999999999998px;
      left: 25.919999999999998px;
    }
    .lotus-petal {
      position: absolute;
      width: 23.04px;
      height: 34.56px;
      background: #D4AF37;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
    .lotus-petal-1 { top: 17.28px; left: 31.68px; transform: rotate(0deg); }
    .lotus-petal-2 { top: 17.28px; left: 31.68px; transform: rotate(45deg); }
    .lotus-petal-3 { top: 17.28px; left: 31.68px; transform: rotate(-45deg); }
    .lotus-petal-4 { top: 17.28px; left: 31.68px; transform: rotate(90deg); }
    .lotus-petal-5 { top: 17.28px; left: 31.68px; transform: rotate(-90deg); }
    .graduation-cap {
      position: absolute;
      top: 11.52px;
      left: 50%;
      transform: translateX(-50%);
      width: 57.6px;
      height: 14.4px;
      background: #1E3A8A;
      border-radius: 2px;
    }
    .cap-tassel {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 3px;
      height: 6px;
      background: #1E3A8A;
      border-radius: 1px;
    }
    .text {
      font-weight: bold;
      color: #1E3A8A;
      font-size: 17.28px;
      margin-top: 7.2px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="lotus">
      <div class="lotus-center"></div>
      <div class="lotus-petal lotus-petal-1"></div>
      <div class="lotus-petal lotus-petal-2"></div>
      <div class="lotus-petal lotus-petal-3"></div>
      <div class="lotus-petal lotus-petal-4"></div>
      <div class="lotus-petal lotus-petal-5"></div>
      <div class="graduation-cap">
        <div class="cap-tassel"></div>
      </div>
    </div>
    <div class="text">Padmai</div>
  </div>
</body>
</html>
