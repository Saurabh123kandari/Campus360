<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; }
    .icon {
      width: 48px;
      height: 48px;
      background: white;
      border-radius: 9.600000000000001px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .lotus {
      width: 28.799999999999997px;
      height: 28.799999999999997px;
      position: relative;
      margin-bottom: 3.84px;
    }
    .lotus-center {
      width: 11.52px;
      height: 11.52px;
      background: #D4AF37;
      border-radius: 50%;
      position: absolute;
      top: 8.64px;
      left: 8.64px;
    }
    .lotus-petal {
      position: absolute;
      width: 7.68px;
      height: 11.52px;
      background: #D4AF37;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
    .lotus-petal-1 { top: 5.76px; left: 10.56px; transform: rotate(0deg); }
    .lotus-petal-2 { top: 5.76px; left: 10.56px; transform: rotate(45deg); }
    .lotus-petal-3 { top: 5.76px; left: 10.56px; transform: rotate(-45deg); }
    .lotus-petal-4 { top: 5.76px; left: 10.56px; transform: rotate(90deg); }
    .lotus-petal-5 { top: 5.76px; left: 10.56px; transform: rotate(-90deg); }
    .graduation-cap {
      position: absolute;
      top: 3.84px;
      left: 50%;
      transform: translateX(-50%);
      width: 19.200000000000003px;
      height: 4.800000000000001px;
      background: #1E3A8A;
      border-radius: 2px;
    }
    .cap-tassel {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 3px;
      height: 6px;
      background: #1E3A8A;
      border-radius: 1px;
    }
    .text {
      font-weight: bold;
      color: #1E3A8A;
      font-size: 5.76px;
      margin-top: 2.4000000000000004px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="lotus">
      <div class="lotus-center"></div>
      <div class="lotus-petal lotus-petal-1"></div>
      <div class="lotus-petal lotus-petal-2"></div>
      <div class="lotus-petal lotus-petal-3"></div>
      <div class="lotus-petal lotus-petal-4"></div>
      <div class="lotus-petal lotus-petal-5"></div>
      <div class="graduation-cap">
        <div class="cap-tassel"></div>
      </div>
    </div>
    <div class="text">Padmai</div>
  </div>
</body>
</html>
