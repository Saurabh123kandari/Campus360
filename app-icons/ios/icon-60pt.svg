<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .lotus { fill: #D4AF37; }
      .cap { fill: #1E3A8A; }
      .text { fill: #1E3A8A; font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" fill="white" rx="24"/>
  
  <!-- Lotus Flower -->
  <g class="lotus" transform="translate(24, 18)">
    <!-- Center -->
    <circle cx="36" cy="36" r="14.399999999999999" fill="#D4AF37"/>
    
    <!-- Petals -->
    <ellipse cx="36" cy="24" rx="9.6" ry="14.399999999999999" transform="rotate(0 36 36)"/>
    <ellipse cx="36" cy="24" rx="9.6" ry="14.399999999999999" transform="rotate(45 36 36)"/>
    <ellipse cx="36" cy="24" rx="9.6" ry="14.399999999999999" transform="rotate(-45 36 36)"/>
    <ellipse cx="36" cy="24" rx="9.6" ry="14.399999999999999" transform="rotate(90 36 36)"/>
    <ellipse cx="36" cy="24" rx="9.6" ry="14.399999999999999" transform="rotate(-90 36 36)"/>
  </g>
  
  <!-- Graduation Cap -->
  <g class="cap" transform="translate(30, 12)">
    <rect x="12" y="6" width="36" height="9.6" rx="2"/>
    <rect x="42" y="6" width="2.4" height="12" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="102" text-anchor="middle" class="text" font-size="14.399999999999999">Padmai</text>
</svg>