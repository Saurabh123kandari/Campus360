<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; }
    .icon {
      width: 192px;
      height: 192px;
      background: white;
      border-radius: 38.400000000000006px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .lotus {
      width: 115.19999999999999px;
      height: 115.19999999999999px;
      position: relative;
      margin-bottom: 15.36px;
    }
    .lotus-center {
      width: 46.08px;
      height: 46.08px;
      background: #D4AF37;
      border-radius: 50%;
      position: absolute;
      top: 34.56px;
      left: 34.56px;
    }
    .lotus-petal {
      position: absolute;
      width: 30.72px;
      height: 46.08px;
      background: #D4AF37;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
    .lotus-petal-1 { top: 23.04px; left: 42.24px; transform: rotate(0deg); }
    .lotus-petal-2 { top: 23.04px; left: 42.24px; transform: rotate(45deg); }
    .lotus-petal-3 { top: 23.04px; left: 42.24px; transform: rotate(-45deg); }
    .lotus-petal-4 { top: 23.04px; left: 42.24px; transform: rotate(90deg); }
    .lotus-petal-5 { top: 23.04px; left: 42.24px; transform: rotate(-90deg); }
    .graduation-cap {
      position: absolute;
      top: 15.36px;
      left: 50%;
      transform: translateX(-50%);
      width: 76.80000000000001px;
      height: 19.200000000000003px;
      background: #1E3A8A;
      border-radius: 2px;
    }
    .cap-tassel {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 3px;
      height: 6px;
      background: #1E3A8A;
      border-radius: 1px;
    }
    .text {
      font-weight: bold;
      color: #1E3A8A;
      font-size: 23.04px;
      margin-top: 9.600000000000001px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="lotus">
      <div class="lotus-center"></div>
      <div class="lotus-petal lotus-petal-1"></div>
      <div class="lotus-petal lotus-petal-2"></div>
      <div class="lotus-petal lotus-petal-3"></div>
      <div class="lotus-petal lotus-petal-4"></div>
      <div class="lotus-petal lotus-petal-5"></div>
      <div class="graduation-cap">
        <div class="cap-tassel"></div>
      </div>
    </div>
    <div class="text">Padmai</div>
  </div>
</body>
</html>
