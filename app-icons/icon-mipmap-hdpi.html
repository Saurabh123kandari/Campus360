<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; }
    .icon {
      width: 72px;
      height: 72px;
      background: white;
      border-radius: 14.4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .lotus {
      width: 43.199999999999996px;
      height: 43.199999999999996px;
      position: relative;
      margin-bottom: 5.76px;
    }
    .lotus-center {
      width: 17.28px;
      height: 17.28px;
      background: #D4AF37;
      border-radius: 50%;
      position: absolute;
      top: 12.959999999999999px;
      left: 12.959999999999999px;
    }
    .lotus-petal {
      position: absolute;
      width: 11.52px;
      height: 17.28px;
      background: #D4AF37;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
    .lotus-petal-1 { top: 8.64px; left: 15.84px; transform: rotate(0deg); }
    .lotus-petal-2 { top: 8.64px; left: 15.84px; transform: rotate(45deg); }
    .lotus-petal-3 { top: 8.64px; left: 15.84px; transform: rotate(-45deg); }
    .lotus-petal-4 { top: 8.64px; left: 15.84px; transform: rotate(90deg); }
    .lotus-petal-5 { top: 8.64px; left: 15.84px; transform: rotate(-90deg); }
    .graduation-cap {
      position: absolute;
      top: 5.76px;
      left: 50%;
      transform: translateX(-50%);
      width: 28.8px;
      height: 7.2px;
      background: #1E3A8A;
      border-radius: 2px;
    }
    .cap-tassel {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 3px;
      height: 6px;
      background: #1E3A8A;
      border-radius: 1px;
    }
    .text {
      font-weight: bold;
      color: #1E3A8A;
      font-size: 8.64px;
      margin-top: 3.6px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="lotus">
      <div class="lotus-center"></div>
      <div class="lotus-petal lotus-petal-1"></div>
      <div class="lotus-petal lotus-petal-2"></div>
      <div class="lotus-petal lotus-petal-3"></div>
      <div class="lotus-petal lotus-petal-4"></div>
      <div class="lotus-petal lotus-petal-5"></div>
      <div class="graduation-cap">
        <div class="cap-tassel"></div>
      </div>
    </div>
    <div class="text">Padmai</div>
  </div>
</body>
</html>
